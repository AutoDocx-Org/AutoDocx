name: Build, publish and deploy to MonsterASP.NET
on: [push]

jobs:
  build_and_deploy:
    runs-on: windows-latest
    env:
      FTP_HOST: ${{ secrets.FTP_HOST }}
      FTP_USER: ${{ secrets.FTP_USER }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      FTP_SERVER_DIR: ${{ secrets.FTP_SERVER_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
          
      - name: Install dependencies
        working-directory: ./backend
        run: dotnet restore

      - name: Build
        working-directory: ./backend
        run: dotnet build AutoDocx.sln --configuration Release --no-restore

      - name: Publish
        working-directory: ./backend
        run: dotnet publish AutoDocx.sln --configuration Release --output ./publish --runtime win-x86 

      - name: Smoke run API
        working-directory: ./backend
        shell: bash
        run: |
          dotnet run --project ./AutoDocx.API/AutoDocx.API.csproj --configuration Release --urls "http://localhost:5005" &
          pid=$!
          for i in $(seq 1 15); do
            if curl -sS http://localhost:5005/ >/dev/null; then
              echo "API responded"
              break
            fi
            sleep 1
          done
          kill $pid || true

      - name: Create package for Web Deploy
        shell: pwsh
        run: |
          $publishDir = Join-Path $env:GITHUB_WORKSPACE 'backend\publish'
          $package = Join-Path $publishDir 'package.zip'
          if (Test-Path $package) { Remove-Item $package -Force }
          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $package -Force

      - name: Deploy to SmarterASP (Web Deploy)
        shell: pwsh
        env:
          SERVICE_URL: ${{ secrets.SERVICE_URL }}    # e.g. https://win8114.site4now.net:8172/MsDeploy.axd?site=chetandeo-001-site1
          WEBSITE_USER: ${{ secrets.WEBSITE_USER }}
          WEBSITE_PASSWORD: ${{ secrets.WEBSITE_PASSWORD }}
        run: |
          $package = Join-Path $env:GITHUB_WORKSPACE 'backend\publish\package.zip'
          if (-not (Test-Path $package)) { Write-Error "Package not found: $package"; exit 1 }
          $msdeployPaths = @(
            "$env:ProgramFiles\IIS\Microsoft Web Deploy V3\msdeploy.exe",
            "$env:ProgramFiles(x86)\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          )
          $msdeploy = $msdeployPaths | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $msdeploy) { Write-Error 'msdeploy.exe not found on runner'; exit 1 }
          if (-not $env:SERVICE_URL -or -not $env:WEBSITE_USER -or -not $env:WEBSITE_PASSWORD) {
            Write-Error 'Missing SERVICE_URL or WEBSITE_USER or WEBSITE_PASSWORD secret'; exit 1
          }
          $svc = $env:SERVICE_URL
          $user = $env:WEBSITE_USER
          $pass = $env:WEBSITE_PASSWORD
          $sourceArg = "package='$package'"
          $destArg = "auto,computerName='$svc',username='$user',password='$pass',authtype='Basic'"
          Write-Host "Deploying package $package to $svc as $user"
          & $msdeploy -verb:sync "-source:$sourceArg" "-dest:$destArg" -allowUntrusted

      - name: FTPS deploy (fallback)
        if: ${{ env.FTP_HOST != '' }}
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./backend/publish
          server-dir: ${{ env.FTP_SERVER_DIR }}
